- uses: amancevice/setup-code-climate@v0
  with:
    cc_test_reporter_id: ${{ 0e7d330eadcde276eabbb8868fd9d55ae2bdf3c3af33b7efaf8b466948d39b23}}
- run: cc-test-reporter before-build
# ...
- run: cc-test-reporter after-build

- name: Code Climate Test Reporter
  uses: aktions/codeclimate-test-reporter@v1
  with:
    codeclimate-test-reporter-id: ${{ 0e7d330eadcde276eabbb8868fd9d55ae2bdf3c3af33b7efaf8b466948d39b23}}
    command: after-build

name: Test
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: before_build
        uses: caffco/code-climate-github-action@v1.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ 0e7d330eadcde276eabbb8868fd9d55ae2bdf3c3af33b7efaf8b466948d39b23}}
        with:
          run_before_build: 'true'
      - name: Run tests
        run: yarn test --coverage
      - name: collect_coverage
        uses: caffco/code-climate-github-action@v1.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ 0e7d330eadcde276eabbb8868fd9d55ae2bdf3c3af33b7efaf8b466948d39b23}}
        with:
          collect_coverage: 'true'
          coverage_file_patterns: |
            **/*.lcov:lcov
      - name: after_build
        uses: caffco/code-climate-github-action@v1.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ 0e7d330eadcde276eabbb8868fd9d55ae2bdf3c3af33b7efaf8b466948d39b23}}
        with:
          run_after_build: 'true'
